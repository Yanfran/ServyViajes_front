<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent"
    >
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500"
                        >ServyViajes</a
                    >
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon
                        class="icon-size-5 text-secondary"
                        [svgIcon]="'heroicons_mini:chevron-right'"
                    ></mat-icon>
                    <a class="ml-1 text-primary-500">Reporte rooming list</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                >
                    Reporte rooming list
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <h2 class="text-3xl font-semibold tracking-tight leading-8">
                    Report rooming list
                </h2>
            </div>
            <div class="flex items-center ml-6">
            </div>
        </div>

        <form class="mt-8" [formGroup]="createForm">
            <!-- start card -->
            <div class="mt-8">
                <div
                    class="flex flex-col p-4 pb-4 bg-card rounded-2xl shadow overflow-hidden"
                >
                    <!-- Datos generales del hotel -->
                    <div class="flex mt-4">
                        <mat-form-field class="flex-auto sm:pl-3 fuse-mat-dense fuse-mat-bold fuse-mat-rounded">
                            <mat-label>Evento</mat-label>
                            <mat-select 
                                formControlName="evento_id" 
                                placeholder="Seleccione un evento"
                                (selectionChange)="selectEvent($event)"
                            >
                                <mat-option *ngFor="let evento of listaEventos" [value]="evento.id">
                                {{ evento?.nombre }}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="createForm.get('evento_id').hasError('required')">
                                El evento es requerido.
                            </mat-error>                                                                
                        </mat-form-field>

                        <mat-form-field class="flex-auto sm:pl-3 fuse-mat-dense fuse-mat-bold fuse-mat-rounded">
                            <mat-label>Hotel</mat-label>
                            <input
                                matInput
                                [placeholder]="'Nombre hotel'"
                                formControlName="hotel_id"
                                readonly
                            />
                            <mat-error *ngIf="createForm.get('hotel_id').hasError('required')">
                                El hotel es requerido.
                            </mat-error>                                                                
                        </mat-form-field>

                        <mat-form-field class="flex-auto sm:pl-3 fuse-mat-dense fuse-mat-bold fuse-mat-rounded">
                            <mat-label>Tipo de Plan</mat-label>
                            <mat-select formControlName="tipo_plan_id" placeholder="Seleccione un tipo de plan">
                                <mat-option *ngFor="let tipoPlan of listaTiposPlanes" [value]="tipoPlan.id">
                                {{ tipoPlan?.nombre }}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="createForm.get('tipo_plan_id').hasError('required')">
                                El tipo de plan es requerido.
                            </mat-error>                                                                
                        </mat-form-field>
                    </div>

                    <div class="flex mt-4">
                        <div class="basis-1/3">
                            <mat-form-field class="w-full sm:pl-3 fuse-mat-dense fuse-mat-bold fuse-mat-rounded">
                                <mat-label>Estatus de pago</mat-label>
                                <mat-select formControlName="estatus_pago_id" placeholder="Seleccione un estatus de pago">
                                    <mat-option *ngFor="let item of listaEstatusPagos" [value]="item.value">
                                    {{ item?.status }}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="createForm.get('estatus_pago_id').hasError('required')">
                                    El estatus de pago es requerido.
                                </mat-error>                                                                
                            </mat-form-field>
                        </div>
                        <div class="basis-1/3">

                        </div>
                        <div class="basis-1/3 flex justify-end items-center">
                            <button
                                mat-flat-button
                                w-full
                                color="primary"
                                (click)="generateReportExcel()"
                            >
                                <mat-icon svgIcon="heroicons_solid:bars-arrow-down"></mat-icon>
                                Descargar
                            </button>
                        </div>
                    </div>

                    
                </div>

                <!-- end card -->
            </div>

            <!-- Botones -->
            <div class="flex flex-row space-x-1 mt-3 mt-1.5 justify-end">
            </div>

        </form>
    </div>
</div>
